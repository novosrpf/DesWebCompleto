<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="/">
          <img src="img/logo.svg" alt="Logotipo de bienes raices">
        </a>
        <nav class="navegacion">
          <a href="index.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div> <!-- barra -->
    </div><!-- contenedor -->
  </header>

  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="">

  <main class="contenedor seccion contenido-centrado">

    <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
    <form class="contacto" action="">

      <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Tu correo electrónico">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu Teléfono">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje">Hola desde textarea</textarea>
      </fieldset>
      <fieldset>
        <legend>Información sobre la propiedad</legend>
        <label for="opciones"></label>
        <select id="opciones">
          <option value="0" disabled selected>--Seleccione--</option>
          <option value="1">Compra</option>
          <option value="2">Vende</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="0" max="10">
      </fieldset>

      <fieldset>
        <legend>Contacto</legend>

        <p>Como desea ser contactado:</p>

        <div class="forma-contacto">
          <label for="telefono1">Telefono</label>
          <input type="radio" name="contacto" value="telefono1" id="telefono1">

          <label for="correo">E-mail</label>
          <input type="radio" name="contacto" value="correo" id="correo">
        </div>

        <p>Si eligió telefóno elija la fecha y hora </p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">
      </fieldset>
      <input type="submit" class="boton boton-verde">

    </form>


  </main>

  <footer class="site-footer seccion">
    <div class="contenedor contenedor-footer">
      <nav class="navegacion">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
    </div>
  </footer>
</body>

</html>
